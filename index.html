<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>

  <body>
    <div class="container">
      <h2>Ping Pong Sequence Generator</h2>

      <h3>Rules:</h3>
      <ol>
        <li>Numbers divisible by 3 are replaced with "ping"</li>
        <li>Numbers divisible by 5 are replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
      </ol>

      <form class="form-inline">
        <div class="form-group">
          <label for="inputPositiveInteger">Input a positive integer</label>
          <input id="inputPositiveInteger" class="form-control" type="text" placeholder="Your integer">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> <!-- End form -->

      <div id="outputSection" class="well bg-info">
        <h5 id="pingPongSequence"></h5>
      </div>

    </div> <!-- End container -->
  </body>
</html>
